<html class="gr__gasolin_idv_tw">
  <head>
    <meta charset="utf-8" />
    <title>Pasar Rakyat Oro-oro Dowo</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="black" />

    <script src="aframe-master.js"></script>
    <script src="aframe-href-component.js"></script>

    <link rel="stylesheet" href="popup.css" />
  </head>

  <body data-gr-c-s-loaded="true">
    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">
      <a-assets>
        <audio id="musik" src="asset/Musik Pasar Oro-oro Dowo.mp3"></audio>
      </a-assets>

      <!-- Musik -->
      <a-entity sound="src: #musik; autoplay: true; loop: true"></a-entity>
      <a-entity position="0 1.8 4">
        <a-camera
          id="camera"
          look-controls=""
          wasd-controls-enabled="false"
          camera="active:true"
          rotation="-1.3750987083139854 -3.0939720937064483 0"
          position="0 0 0"
        >
          <a-ring
            radius-outer="0.30"
            radius-inner="0.20"
            position="0 0 -3"
            material="color: #C78CA0; shader: flat"
            cursor="maxDistance: 30; fuse: true"
            geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20"
            raycaster=""
            scale="0.4628376812078244 0.4628376812078244 0.4628376812078244"
          >
            <a-animation
              begin="click"
              easing="ease-in"
              attribute="scale"
              fill="backwards"
              from="0.1 0.1 0.1"
              to="1 1 1"
              dur="150"
            ></a-animation>
            <a-animation
              begin="fusing"
              easing="ease-in"
              attribute="scale"
              fill="forwards"
              from="1 1 1"
              to="0.1 0.1 0.1"
              dur="1500"
            ></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>

      <!-- PANAH BELAKANG -->
      <a-entity
        href="15.html"
        position="0 0.05 8"
        rotation="-80 -40 0"
        scale="1.5 1.5 1.5"
      >
        <a-triangle
          color="#ffffff"
          vertex-a="0 0.3 0"
          vertex-b="-0.3 -0.3 0"
          vertex-c="0.3 -0.3 0"
        >
        </a-triangle>
      </a-entity>

      <!-- PANAH KIRI -->
      <a-entity
        href="28.html"
        position="-5 0 3"
        rotation="-80 -35 0"
        scale="1.5 1.5 1.5"
      >
        <a-triangle
          color="#ffffff"
          vertex-a="0 0.3 0"
          vertex-b="-0.3 -0.3 0"
          vertex-c="0.3 -0.3 0"
        >
        </a-triangle>
      </a-entity>

      <!-- PANAH DEPAN -->
      <a-entity
        href="17.html"
        position="-0.5 0.5 -1"
        rotation="-90 80 45"
        scale="1.5 1.5 1.5"
      >
        <a-triangle
          color="#ffffff"
          vertex-a="0 0.3 0"
          vertex-b="-0.3 -0.3 0"
          vertex-c="0.3 -0.3 0"
        >
        </a-triangle>
      </a-entity>

      <!-- LOGO TOKO YOSA BAKSO KUAH PEDAS-->
      <a-image
        id="btn-yosa"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="-4 2.8 1"
        rotation="0 0 0"
      ></a-image>

      <!-- LOGO TOKO PECAN DELI-->
      <a-image
        id="btn-pecan"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="3 2.8 1"
        rotation="0 90 0"
      ></a-image>

      <!-- LOGO TOKO PAK MUN PISANG-->
      <a-image
        id="btn-mun"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="3 2.8 3.2"
        rotation="0 90 0"
      ></a-image>

      <!-- LOGO TOKO PAK SAMPUN ANEKA BUAH-->
      <a-image
        id="btn-sampun"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="3 2.8 5"
        rotation="0 90 0"
      ></a-image>

      <!-- LOGO TOKO BU MISTIANAH SAYUR-->
      <a-image
        id="btn-mistianah"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="-3 2.8 7"
        rotation="0 90 0"
      ></a-image>

      <a-sky src="asset/16.JPG" rotation="0 0 0"></a-sky>
    </a-scene>
    <div id="popup-overlay" class="popup-overlay">
      <div id="popup-wrapper" class="popup-wrapper"></div>
    </div>

    <!-- ====================== SCRIPT ====================== -->
    <script type="module">
      import { showPopup, initPopupClose } from "./popup.js";

      initPopupClose();

      const btnPecan = document.getElementById("btn-pecan");
      btnPecan.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/pecan_nama.jpg",
          "asset/detail-toko/pecan_detail.jpg",
        ]);
      });

      const btnMun = document.getElementById("btn-mun");
      btnMun.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/mun_nama.jpg",
          "asset/detail-toko/mun_detail.jpg",
        ]);
      });

      const btnSampun = document.getElementById("btn-sampun");
      btnSampun.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/sampun_nama.jpg",
          "asset/detail-toko/sampun_detail.jpg",
        ]);
      });

      const btnMistianah = document.getElementById("btn-mistianah");
      btnMistianah.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/mistianah_nama.jpg",
          "asset/detail-toko/mistianah_detail.jpg",
        ]);
      });

      const btnYosa = document.getElementById("btn-yosa");
      btnYosa.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/yosa_nama.jpg",
          "asset/detail-toko/yosa_detail.jpg",
        ]);
      });
    </script>
  </body>
</html>
