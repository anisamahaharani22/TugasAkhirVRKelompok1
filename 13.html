<html class="gr__gasolin_idv_tw">
  <head>
    <meta charset="utf-8" />
    <title>Pasar Rakyat Oro-oro Dowo</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="black" />

    <script src="aframe-master.js"></script>
    <script src="aframe-href-component.js"></script>
    
    <link rel="stylesheet" href="popup.css" />

  </head>

  <body data-gr-c-s-loaded="true">
    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">
      <a-assets>
        <img id="nama-toko1" src="#" crossorigin="anonymous" />
        <img id="detail-toko1" src="#" crossorigin="anonymous" />
        <img id="nama-toko2" src="#" crossorigin="anonymous" />
        <img id="detail-toko2" src="#" crossorigin="anonymous" />
      </a-assets>

      <a-entity position="0 1.8 4">
        <a-camera
          id="camera"
          look-controls=""
          wasd-controls-enabled="false"
          camera="active:true"
          rotation="-1.3750987083139854 -3.0939720937064483 0"
          position="0 0 0"
        >
          <a-ring
            radius-outer="0.30"
            radius-inner="0.20"
            position="0 0 -3"
            material="color: #C78CA0; shader: flat"
            cursor="maxDistance: 30; fuse: true"
            geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20"
            raycaster=""
            scale="0.4628376812078244 0.4628376812078244 0.4628376812078244"
          >
            <a-animation
              begin="click"
              easing="ease-in"
              attribute="scale"
              fill="backwards"
              from="0.1 0.1 0.1"
              to="1 1 1"
              dur="150"
            ></a-animation>
            <a-animation
              begin="fusing"
              easing="ease-in"
              attribute="scale"
              fill="forwards"
              from="1 1 1"
              to="0.1 0.1 0.1"
              dur="1500"
            ></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>

      <!-- PANAH DEPAN -->
      <a-entity
        href="14.html"
        position="-5 0.5 4"
        rotation="-80 45 45"
        scale="1.5 1.5 1.5"
      >
        <a-triangle
          color="#ffffff"
          vertex-a="0 0.3 0"
          vertex-b="-0.3 -0.3 0"
          vertex-c="0.3 -0.3 0"
        >
        </a-triangle>
      </a-entity>

      <!-- PANAH KIRI -->
      <a-entity
        href="29.html"
        position="1.5 0.05 8"
        rotation="-80 -40 0"
        scale="1.5 1.5 1.5"
      >
        <a-triangle
          color="#ffffff"
          vertex-a="0 0.3 0"
          vertex-b="-0.3 -0.3 0"
          vertex-c="0.3 -0.3 0"
        >
        </a-triangle>
      </a-entity>

      <!-- PANAH BELAKANG -->
      <a-entity
        href="11.html"
        position="5 0.5 3"
        rotation="-90 105 45"
        scale="1.5 1.5 1.5"
      >
        <a-triangle
          color="#ffffff"
          vertex-a="0 0.3 0"
          vertex-b="-0.3 -0.3 0"
          vertex-c="0.3 -0.3 0"
        >
        </a-triangle>
      </a-entity>

      <!-- LOGO TOKO WARUNG BU WIJI SAYUR-->
      <a-image
        id="btn-wiji"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="3.5 3 6"
        rotation="0 -150 0"
      ></a-image>

      <!-- LOGO TOKO KIOSK-->
      <a-image
        id="btn-kiosk"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="-2 3 1"
        rotation="0 0 0"
      ></a-image>

      <!-- LOGO TOKO DRINK-->
      <a-image
        id="btn-drink"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="3 3 1"
        rotation="0 0 0"
      ></a-image>

      <!-- LOGO TOKO SEGO LIWET BAKAR KEMANGI-->
      <a-image
        id="btn-kemangi"
        src="asset/Logo Toko.png"
        scale="3 3 3"
        position="-5 3 2"
        rotation="0 90 0"
      ></a-image>

      <a-sky src="asset/13.JPG" rotation="0 0 0"></a-sky>
    </a-scene>

     <div id="popup-overlay" class="popup-overlay">
      <div id="popup-wrapper" class="popup-wrapper"></div>
    </div>

    <!-- ====================== SCRIPT ====================== -->
    <script type="module">
      import { showPopup, initPopupClose } from "./popup.js";

      initPopupClose();

      const btnWiji = document.getElementById("btn-wiji");
      btnWiji.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/wiji_nama.jpg",
          "asset/detail-toko/wiji_detail.jpg",
        ]);
      });

      const btnDrink = document.getElementById("btn-drink");
      btnDrink.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/drink_nama.png",
          "asset/detail-toko/drink_detail.jpg",
        ]);
      });

      const btnKiosk = document.getElementById("btn-kiosk");
      btnKiosk.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/kios_nama.jpg",
          "asset/detail-toko/kios_detail.jpg",
        ]);
      });
      
      const btnKemangi = document.getElementById("btn-kemangi");
      btnKemangi.addEventListener("click", () => {
        showPopup([
          "asset/detail-toko/kemangi_nama.jpg",
          "asset/detail-toko/kemangi_detail.jpg",
        ]);
      });
    </script>
  </body>
</html>
