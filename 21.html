<html class="gr__gasolin_idv_tw">
  <head>
    <meta charset="utf-8" />
    <title>Pasar Rakyat Oro-oro Dowo</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="black" />

    <script src="aframe-master.js"></script>
    <script src="aframe-href-component.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body data-gr-c-s-loaded="true">
    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">

      <a-assets>
        <img id="nama-toko1" src="#" crossorigin="anonymous" />
        <img id="detail-toko1" src="#" crossorigin="anonymous" />
        <img id="nama-toko2" src="#" crossorigin="anonymous" />
        <img id="detail-toko2" src="#" crossorigin="anonymous" />
      </a-assets>
      
      <!--MAMA HONG-->
      <a-image src="asset/Logo Toko.png" position="-1 3 1" scale="3 3 3" rotation="0 200 0"></a-image>
     <!--TOKO BU YANTI-->
      <a-image src="asset/Logo Toko.png" position="-10 3 3" scale="7 7 7" rotation="0 90 0"></a-image>
     <!--DAGING SAPI SEGAR HJ. SOFIYAH-->
      <a-image src="asset/Logo Toko.png" position="9 1.5 10" scale="6 6 6" rotation="0 90 0"></a-image>
     
      <a-entity position="0 1.8 4">
        <a-camera
          id="camera"
          look-controls=""
          wasd-controls-enabled="false"
          camera="active:true"
          rotation="-1.3750987083139854 -3.0939720937064483 0"
          position="0 0 0"
        >
          <a-ring
            radius-outer="0.30"
            radius-inner="0.20"
            position="0 0 -3"
            material="color: #C78CA0; shader: flat"
            cursor="maxDistance: 30; fuse: true"
            geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20"
            raycaster=""
            scale="0.4628376812078244 0.4628376812078244 0.4628376812078244"
          >
            <a-animation
              begin="click"
              easing="ease-in"
              attribute="scale"
              fill="backwards"
              from="0.1 0.1 0.1"
              to="1 1 1"
              dur="150"
            ></a-animation>
            <a-animation
              begin="fusing"
              easing="ease-in"
              attribute="scale"
              fill="forwards"
              from="1 1 1"
              to="0.1 0.1 0.1"
              dur="1500"
            ></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>

      <!--PANAH DEPAN-->
      <a-entity href="22.html" position="-7 0 7" rotation="-80 -15 0" scale="1.5 1.5 1.5">
        <a-triangle 
          color="#ffffff" 
          vertex-a="0 0.3 0" 
          vertex-b="-0.3 -0.3 0" 
          vertex-c="0.3 -0.3 0">
        </a-triangle>
      </a-entity>

       <!-- PANAH KIRI -->
      <a-entity href="32.html" position="2 0.05 9" rotation="-80 -40 0" scale="1.5 1.5 1.5">
        <a-triangle 
          color="#ffffff" 
          vertex-a="0 0.3 0" 
          vertex-b="-0.3 -0.3 0" 
          vertex-c="0.3 -0.3 0">
        </a-triangle>
      </a-entity>

      <!--PANAH BELAKANG-->
      <a-entity href="20.html" position="7 0 3" rotation="-80 -75 0" scale="1.5 1.5 1.5">
        <a-triangle 
          color="#ffffff" 
          vertex-a="0 0.3 0" 
          vertex-b="-0.3 -0.3 0" 
          vertex-c="0.3 -0.3 0">
        </a-triangle>
      </a-entity>

      <a-sky src="asset/21.JPG" rotation="0 0 0"></a-sky>
    </a-scene>
  </body>
</html>
