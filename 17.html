<html class="gr__gasolin_idv_tw">
  <head>
    <meta charset="utf-8" />
    <title>Pasar Rakyat Oro-oro Dowo</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="black" />

    <script src="aframe-master.js"></script>
    <script src="aframe-href-component.js"></script>
      <link rel="stylesheet" href="popup.css" />
  </head>

  <body data-gr-c-s-loaded="true">
    <a-scene canvas="" keyboard-shortcuts="" vr-mode-ui="">
      <a-assets>
        <audio id="musik" src="asset/Musik Pasar Oro-oro Dowo.mp3"></audio>
      </a-assets>

      <!-- Musik -->
      <a-entity sound="src: #musik; autoplay: true; loop: true"></a-entity>

      <!--TOKO B.SITI NURJANAH-->
      <a-image id="btn-siti1" src="asset/Logo Toko.png" position="5 3 10" scale="4 4 4" rotation="0 90 0"></a-image>
      <!--TOKO YOSA BASO KUAH PEDAS-->
      <a-image id="btn-yosa" src="asset/Logo Toko.png" position="14 2 10" scale="5 5 5" rotation="0 90 0"></a-image>
      <!--TOKO BU SITI&B.SUHANIK-->
      <a-image id="btn-siti2" src="asset/Logo Toko.png" position="-5 3 10" scale="4 4 4" rotation="0 90 0"></a-image>
      <!--TOKO PAK HERI-->
      <a-image id="btn-heri" src="asset/Logo Toko.png" position="4 0.5 -5" scale="4.5 4.5 4.5" rotation="0 180 0"></a-image>
      <!--TOKO MBAK DINI-->  
      <a-image id="btn-dini" src="asset/Logo Toko.png" position="-9 0.5 -5" scale="5 5 5" rotation="0 180 0"></a-image>
      <!--TOKO BU SRI-->  
      <a-image id="btn-sri" src="asset/Logo Toko.png" position="-17 0.5 -5" scale="6.5 6.5 6.5" rotation="0 180 0"></a-image>
      <!--TOKO PECAN DELI-->
      <a-image id="btn-pecan" src="asset/Logo Toko.png" position="9 0.5 -5" scale="4.5 4.5 4.5" rotation="0 180 0"></a-image>


      <a-entity position="0 1.8 4">
        <a-camera
          id="camera"
          look-controls=""
          wasd-controls-enabled="false"
          camera="active:true"
          rotation="-1.3750987083139854 -3.0939720937064483 0"
          position="0 0 0"
        >
          <a-ring
            radius-outer="0.30"
            radius-inner="0.20"
            position="0 0 -3"
            material="color: #C78CA0; shader: flat"
            cursor="maxDistance: 30; fuse: true"
            geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20"
            raycaster=""
            scale="0.4628376812078244 0.4628376812078244 0.4628376812078244"
          >
            <a-animation
              begin="click"
              easing="ease-in"
              attribute="scale"
              fill="backwards"
              from="0.1 0.1 0.1"
              to="1 1 1"
              dur="150"
            ></a-animation>
            <a-animation
              begin="fusing"
              easing="ease-in"
              attribute="scale"
              fill="forwards"
              from="1 1 1"
              to="0.1 0.1 0.1"
              dur="1500"
            ></a-animation>
          </a-ring>
        </a-camera>
      </a-entity>


      </a-entity>
      <!--PANAH DEPAN-->
      <a-entity href="18.html" position="-5 0 5" rotation="-80 -35 0" scale="1.5 1.5 1.5">
        <a-triangle 
          color="#ffffff" 
          vertex-a="0 0.3 0" 
          vertex-b="-0.3 -0.3 0" 
          vertex-c="0.3 -0.3 0">
        </a-triangle>
      </a-entity>

      <!--PANAH BELAKANG-->
      <a-entity href="18.html" position="7 0 5" rotation="-80 -75 0" scale="1.5 1.5 1.5">
        <a-triangle 
          color="#ffffff" 
          vertex-a="0 0.3 0" 
          vertex-b="-0.3 -0.3 0" 
          vertex-c="0.3 -0.3 0">
        </a-triangle>
      </a-entity>


      <a-sky src="asset/17.JPG" rotation="0 0 0"></a-sky>
    </a-scene>

      <div id="popup-overlay" class="popup-overlay">
      <div id="popup-wrapper" class="popup-wrapper"></div>
    </div>

    <script type="module">
      import { showPopup, initPopupClose } from "./popup.js";

      initPopupClose();

      const btnSiti1 = document.getElementById("btn-siti1");
      const btnSiti2 = document.getElementById("btn-siti2");
      const btnYosa = document.getElementById("btn-yosa");
      const btnHeri = document.getElementById("btn-heri");
      const btnDini = document.getElementById("btn-dini");
      const btnPecan = document.getElementById("btn-pecan");
      const btnSri = document.getElementById("btn-sri");
  

      btnSiti1.addEventListener("click", () => {
        showPopup(["asset/detail-toko/siti1_nd.jpg"]);
      });
  
      btnSiti2.addEventListener("click", () => {
        showPopup(["asset/detail-toko/siti2_nama.jpg","asset/detail-toko/siti2_detail.jpg"]);
      });
      btnYosa.addEventListener("click", () => {
        showPopup(["asset/detail-toko/yosa_nd.jpg"]);
      });
  
      btnHeri.addEventListener("click", () => {
        showPopup(["asset/detail-toko/heri_nama.jpg", "asset/detail-toko/heri_detail.jpg"]);
      });
      btnDini.addEventListener("click", () => {
        showPopup(["asset/detail-toko/dini_nama.jpg","asset/detail-toko/dini_detail.jpg"]);
      });
  
      btnPecan.addEventListener("click", () => {
        showPopup(["asset/detail-toko/pecan_nama.jpg", "asset/detail-toko/pecan_detail.jpg"]);
      });
      btnSri.addEventListener("click", () => {
        showPopup(["asset/detail-toko/sri_nama.jpg", "asset/detail-toko/sri_detail.jpg"]);
      });


    </script>
  </body>
</html>
